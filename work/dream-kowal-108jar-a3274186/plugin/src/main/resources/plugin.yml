name: Dream-Kowal
version: 1.0.9
main: cc.dreamcode.kowal.KowalPlugin
api-version: "1.21"
author: Sebt
libraries:
  - net.kyori:adventure-platform-bukkit:4.4.1
softdepend:
  - Vault
commands:
  kowal:
    description: Zarzadzanie pluginem kowal.
    usage: /kowal
permissions:
  dream-kowal.give:
    description: Nadaje kamien kowalski graczom.
    default: op
  dream-kowal.set:
    description: Ustawia przedmiot kamienia kowalskiego.
    default: op
  dream-kowal.upgrade:
    description: Ulepsza przedmiot w rece na podany poziom.
    default: op
  dream-kowal.reload:
    description: Przeladowuje konfiguracje.
    default: op
  dream-kowal.npc:
    description: Ustawia NPC otwierajacego GUI kowala.
    default: op
