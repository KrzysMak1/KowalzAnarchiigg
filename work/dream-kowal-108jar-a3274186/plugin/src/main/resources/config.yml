## Dream-Kowal (Main-Config) ##

# Sekcja GUI kowala.
menus:
  kowal:
    name: "&8Kowal"
    rows: 3
    items:
      11:
        material: RED_DYE
        display-name: "&cAnuluj"
      15:
        material: LIME_DYE
        display-name: "&2Zwieksz poziom"
        lore:
          - "&7Ulepszenie: &a+{level} → &a+{new}"
          - " "
          - "&7Wymagane ulepszacze:"
          - "{items}"
          - "{cost}"
          - " "
          - "{status}"

  modeMetal:
    material: LEVER
    display-name: "&9Ulepszanie kamieniem kowalskim"
    lore:
      - "&7Gdy ulepszasz przedmiot &fKamieniem Kowalskim"
      - "&7masz pewnosc, ze gdy ulepszenie sie"
      - "&7nie powiedzie poziom przedmiotu nie"
      - "&7zostanie obnizony"
      - " "
      - "&aKliknij aby przelaczyc!"

  modeKamien:
    material: REDSTONE_TORCH
    display-name: "&5Ulepszasz metalem!"
    lore:
      - "&7Ulepszasz przedmiotem specjalnym"
      - "&7metalem, ktory zabezpiecza przed"
      - "&7obnizeniem poziomu przedmiotu."
      - " "
      - "&dKliknij aby przelaczyc!"

  notUpgradeable:
    material: BARRIER
    display-name: "&cNiepoprawny przedmiot!"
    lore:
      - "&7Przedmiot, ktory trzymasz w rece nie posiada"
      - "&7mozliwosci ulepszenia badz jest ulepszony juz"
      - "&7na &fmaksymalny &7poziom"
      - " "
      - "&7Dostepne przedmioty do ulepszenia:"
      - "&8» &bDiamentowe uzbrojenie"
      - "&8» &cNetherytowe uzbrojenie"

  confirm:
    type: HOPPER
    name: "&8Czy chcesz kontynuowac?"
    items:
      1:
        material: RED_DYE
        display-name: "&cNIE"
        lore:
          - "&7Nie chce ryzykowac. Wole zostac"
          - "&7przy aktualnym poziomie ulepszenia."

  confirmMetalItem:
    material: LIME_DYE
    display-name: "&aTAK"
    lore:
      - "&7Szansa na ulepszenie: &f{chance}%"
      - " "
      - "&7Jestes swiadomy, ze przy nieudanej"
      - "&7probie &eulepszenia poziom &7przedmiotu zostanie"
      - "&7obnizony o jeden."

  confirmKamienItem:
    material: LIME_DYE
    display-name: "&aTAK"
    lore:
      - "&7Szansa na ulepszenie: &f{chance}%"
      - " "
      - "&7Te ulepszenie jest &ezabezpieczone"
      - "&7przed obnizeniem poziomu przedmiotu."

# Sloty w GUI.
slots:
  mode: 22
  upgradeCancel: 11
  upgradeItem: 13
  upgradeAccept: 15
  confirmCancel: 1
  confirmAccept: 3

# Teksty widoczne w GUI.
