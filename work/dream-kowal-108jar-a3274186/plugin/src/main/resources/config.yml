    missingRequirements: "&cUzbieraj wymagane przedmioty!"
    missingRequirementsMoneyOnly: "&cNie masz wystarczajaco pieniedzy!"
    missingRequirementsItemsOnly: "&cNie masz wymaganych przedmiotow!"
    missingRequirementsBoth: "&cBrakuje ci przedmiotow lub pieniedzy!"
  requirements:
    # Format linii kosztu w GUI (placeholder {cost}).
    costLine: "&8» &a{cost}$"
    itemLineHave: "&8» &a{itemName} x{required}"
